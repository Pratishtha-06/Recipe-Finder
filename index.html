<!DOCTYPE html>
<html lang="en">
<head>
        <title>Recipe Finder</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./images/favicon.png" sizes="32x32">
</head>
<body>
    
    <div id="main">
      <div id="div">
      <h2 id="main-head">Find the Recipe of Your Favourite Food</h2>
      <h5 id="quote"> "Spice Up Your Meals: Flavorful Recipes from Around the World"</h5>
      <div id="search-bar">
       <input id="search" placeholder="Find a recipe here">
       <button id="search-btn" >Search</button>
      </div>
      </div>
      
        <div id="suggestions">
        </div>
        <h5 class="Cuisine-head">Get the recipe of your favourate Cuisine</h5>
        
        <div id="Loading">
          <div id="loader"></div>
          Loading...</div>

        <div id="cuisine-container">
          <div id="div-2" >
            <h3 class="cuisine-heading" data-area="Indian">Indian Dishes</h3>
          </div>

          <div id="div-3">
            <h3 class="cuisine-heading" data-area="Italian">Italian Dishes</h3>
          </div>

          <div id="div-4">
            <h3 class="cuisine-heading" data-area="Mexican">Mexican Dishes</h3>
          </div>

          <div id="div-5">
            <h3 class="cuisine-heading" data-area="Canadian">Canadian Dishes</h3>
          </div>

          <div id="div-6">
            <h3 class="cuisine-heading" data-area="Chinese">Chinese Dishes</h3>
          </div>
          
        </div>
        <div id="div-1">
        </div>
        <div id="sugg">
        </div>
        <div id="recipe-details">
          
            <img src="./images/close-button_15600737.png" id="close-btn">
          
          <div class="recipe-contents"></div>
        </div>

   </div>
    <script src="index.js" type="text/javascript">
    </script>
    </body>
    </html>
